<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reset your BeakyBabe password">
    <title>Forgot Password | BeakyBabe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="auth.css">
</head>

<body>
    <div class="bg-gradient"></div>
    <div class="bg-grid"></div>
    <div class="floating-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <main class="auth-page" style="display: flex; justify-content: center;">
        <div class="auth-container">
            <a href="login.html" class="back-home">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
                Back to login
            </a>

            <div class="auth-card">
                <a href="index.html" class="auth-logo">
                    <span class="logo-icon">üê¶</span>
                    <span class="logo-text">BeakyBabe</span>
                </a>

                <div class="auth-header">
                    <h1>Reset your password</h1>
                    <p>Enter your email and we'll send you a reset link</p>
                </div>

                <form class="auth-form" id="resetForm">
                    <div id="errorMsg" class="error-message"></div>
                    <div id="successMsg" class="success-message"></div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-input" placeholder="you@example.com" required>
                    </div>

                    <button type="submit" class="auth-submit" id="submitBtn">
                        <span>Send Reset Link</span>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Remember your password? <a href="login.html">Sign in</a></p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const form = document.getElementById('resetForm');
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            const submitBtn = document.getElementById('submitBtn');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const email = document.getElementById('email').value;

                submitBtn.disabled = true;
                submitBtn.innerHTML = '<div class="spinner"></div><span>Sending...</span>';
                errorMsg.classList.remove('show');
                successMsg.classList.remove('show');

                const { data, error } = await Auth.resetPassword(email);

                if (error) {
                    errorMsg.textContent = error.message;
                    errorMsg.classList.add('show');
                } else {
                    successMsg.textContent = '‚úÖ Check your email for the password reset link!';
                    successMsg.classList.add('show');
                    form.reset();
                }

                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>Send Reset Link</span>';
            });
        });
    </script>
</body>

</html>
